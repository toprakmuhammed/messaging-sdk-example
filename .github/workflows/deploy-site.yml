name: Deploy Walrus Site
on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # for push operations and committing back
      pull-requests: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: Build static site
        working-directory: ./frontend
        run: pnpm run build

      - name: Deploy to Walrus
        uses: MystenLabs/walrus-sites/.github/actions/deploy@main
        with:
          SUI_ADDRESS: ${{ vars.SUI_ADDRESS }}
          SUI_KEYSTORE: ${{ secrets.SUI_KEYSTORE }}
          DIST: frontend/dist
          SUI_NETWORK: mainnet
          EPOCHS: 53
          WS_RESOURCES: ws-resources.json
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit updated ws-resources.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ws-resources.json
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update ws-resources [skip ci]"
            git push
          fi
